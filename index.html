<html lang="en">

<head>

<body>

   <div class="container">
      <div id='search-box'>
         <form id='search-form' method='get' onsubmit="handleSubmit()">
            <input id='search-text' onchange="handleChange(event)" name='q' placeholder='Enter Location' type='text' />
            <button id='search-button' type='submit'><span>Search</span></button>
         </form>
      </div>
      <div id="loader" class=""></div>

      <div class="card-wrapper" id="cardWrap">

      </div>
   </div>
</body>
